<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="contenedor">
        <h1>Registro</h1>
        <form onsubmit="return registrar(event)">
            <input type="text" id="nuevoUsuario" placeholder="Nuevo usuario" required>
            <input type="email" id="correo" placeholder="Correo electrónico" required>
            <input type="password" id="nuevaClave" placeholder="Contraseña" required>
            <input type="password" id="confirmarClave" placeholder="Confirmar contraseña" required>
            <button type="submit">Crear cuenta</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="index.html" class="link">Inicia sesión</a></p>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
